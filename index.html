<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>당근 마켓</title>
</head>

<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__time">20:55</div>
            <div class="info-bar__icons">
                <img src="assets/chart-bar.svg" alt="chart-bar" />
                <img src="assets/wifi.svg" alt="wifi" />
                <img src="assets/battery-50.svg" alt="battery-50" />
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar__location">
                <div>청림동</div>
                <div class="menu-bar__location-icon">
                    <img src="assets/chevron-down.svg" alt="chevron-down">
                </div>
            </div>
            <div class="menu-bar__icons">
                <img src="assets/bar-3.svg" alt="bar-3">
                <img src="assets/magnifying-glass.svg" alt="magnifying-glass">
                <img src="assets/bell.svg" alt="bell">
            </div>
        </div>
    </header>

    <main>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">비아지오 전기 자전거 HX5</div>
                <div class="item-list__info-meta">상도동·이웃광고</div>
                <div class="item-list__info-price">950,000원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">선풍기 판매</div>
                <div class="item-list__info-meta">2.2km·봉천동·10분 전</div>
                <div class="item-list__info-price">39,000원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">Classic View 스크린</div>
                <div class="item-list__info-meta">청림동·15분 전</div>
                <div class="item-list__info-price">나눔</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">벤츠 골프 캐디백 새상품</div>
                <div class="item-list__info-meta">1.8km·봉천동·39분 전</div>
                <div class="item-list__info-price">80,000원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">가성빛피자에서 같이 일하실 분을 찾습니다.</div>
                <div class="item-list__info-meta">동작구 신대방동·알바</div>
                <div class="item-list__info-price">월급 320만원</div>
            </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/photo.svg" alt="photo">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">아무래도 저는 사용 안해서 당근합니다.</div>
                <div class="item-list__info-meta">노량진제2동·9시간 전</div>
                <div class="item-list__info-price">85,000원</div>
            </div>
        </div>
        <div class="write-btn">+ 글쓰기</div>
    </main>

    <footer>
        <div class="footer-block">
            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="assets/home.svg" alt="home">
                </div>
                <div class="footer-icons__desc">홈</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="assets/doc.svg" alt="doc">
                </div>
                <div class="footer-icons__desc">동네생활</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="assets/location.svg" alt="location">
                </div>
                <div class="footer-icons__desc">내 근처</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="assets/chat.svg" alt="chat">
                </div>
                <div class="footer-icons__desc">채팅</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                    <img src="assets/user.svg" alt="user">
                </div>
                <div class="footer-icons__desc">나의 당근</div>
            </div>
        </div>
    </footer>

    <div class="media-info-msg">화면을 줄여주세요!</div>

</body>

</html>

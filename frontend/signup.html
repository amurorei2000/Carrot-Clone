<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>

<body>
    <form action="/signup" method="POST" id="signup-form">
        <h1>회원 가입</h1>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required />
        </div>
        <div>
            <label for="password">패스워드</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <label for="password2">패스워드 확인</label>
            <input type="password" id="password2" name="password2" required />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <button type="submit">회원 가입</button>
        </div>
        <div id="info"></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.11.1/sha256.min.js"
        integrity="sha512-YVITnHZw4RIWJdL3B3qiUUjFwe2999f7+GY9p75emmKu62hze4Tr1hSG5SSDPAp1WaMMbjGOZL9YaNzO5UDpYg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="signup.js"></script>
</body>

</html>
